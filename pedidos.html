<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disk Água Michelleto</title>
    <link rel="stylesheet" href="css/pedidos.css">
    <script src="pag01.js"></script>
</head>

<body>
    <header class="topo">
        <img class="logo" src="img/teste.jpg" alt="Logo do site">
        <h1 class="Titulo">Disk Água Michelleto</h1>

        <nav class="menu">
            <a href="#">Início</a>
            <a href="#">Quem somos?</a>
            <a href="#">Produtos</a>
            <a href="#">Pedido</a>
        </nav>
    </header>

    <main>
        <h3>Pedido</h3>
    </main>
    <div>

        <select id="produtos">
            <option value="">Produtos</option>
        </select>

        <select id="quantidade">
            <option value="">Quantidade</option>
        </select>
        <input id="telefone" type="text" placeholder="Telefone">

        <input id="endereço" type="text" placeholder="Endereço">

        <input id="número" type="text" placeholder="Número">

        <button type="submit">Encomendar</button>
    </div>

    <footer class="rodapé">
        <div class="contato">
            <img src="img/telefone.svg" alt="telefone">
            <p>Telefone/Celular</p>
            <img src="img/mapa.svg" alt="localização">
            <p>Jaboticabal</p>
        </div>
        <div class="redes">
            <p class="ajuste">Redes Sociais:</p>
            <a href="#"><img src="img/whatsapp.svg" alt=""></a>
            <a href="#"><img src="img/face2.svg" alt="Link pro Facebook"></a>
            <a href="#"><img src="img/insta.svg" alt="Link pro Instagram"></a>
            <script src="JS/vendas.js"></script>
        </div>
    </footer>
</body>

</html>
